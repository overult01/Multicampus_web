<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- 2 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- 3 -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style type="text/css">
/* div{border: 2px solid red; margin-left: 200px;}  /* 첫 번째 div에만 적용되어 있다. 부트스트랩이 직접 지정한 스타일보다 우선되기 때문에 다른 div에는 무시된다. 따라서 class명을 지정해줄 때, 부트스트랩의 class명과 겹치지 않게 해주어야.*/ */
</style>

    <title>Hello, world!</title>
  </head>
  
  <body>

<!-- 부트스트랩 버튼  -->
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>

<!-- btn클래스: 버튼이 아니어도 버튼으로 사용할 수 있다.
<h1 class = "btn">나도 버튼 될래~!</h1>	 -->

<h3>모서리가 둥근 파란색 버튼</h3>
<!-- role="button" : a태그도 버튼으로 사용할 수 있다. (a태그는 원래 버튼모양 x.) -->
<a class="btn btn-primary" href="#" role="button">Link</a>
<button class="btn btn-primary" type="submit">Button</button> <!--  class="btn btn-primary" : 파란색 버튼 생성  -->
<input class="btn btn-primary" type="button" value="Input">
<input class="btn btn-primary" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">


<h3>outline 버튼(마우스 hover시 배경색 지정)</h3>
<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>

<h3>버튼 그룹</h3> <br>
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-primary">Left</button>
  <button type="button" class="btn btn-primary">Middle</button>
  <button type="button" class="btn btn-primary">Right</button>
</div>

<h3>직접만든 체크박스, radio</h3> <br>
<input type = checkbox name = "hobby" value = "자바공부">자바
<input type = checkbox name = "hobby" value = "db공부">db
<input type = checkbox name = "hobby" value = "css공부">css

<input type = radio name = "hobby" value = "자바공부">자바
<input type = radio name = "hobby" value = "db공부">db
<input type = radio name = "hobby" value = "css공부">css

<!-- 부트스트랩 checkbox: 체크박스를 버튼처럼 보이게  -->
<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
  <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

  <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

  <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
</div>

<!-- 부트스트랩 radio: radio를 버튼처럼 보이게  -->
<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
  <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
</div>

<!-- 부트스트랩 드랍다운  -->
<h3>드랍다운</h3>
<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    드랍다운 메뉴
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    <li><a class="dropdown-item" href="#">회원가입</a></li>
    <li><a class="dropdown-item" href="#">로그인</a></li>
    <li><hr class="dropdown-divider"></li> <!--  드랍다운 내부에 구분선 만들기  -->
    <li><a class="dropdown-item" href="#">아이디찾기</a></li>
  </ul>
</div>


<!-- 부트스트랩 리스트 그룹  -->
<h3>리스트그룹</h3>
<ul class="list-group">
  <li class="list-group-item active">An item</li> <!--  active: 기본으로 선택되게 하기. -->
  <li class="list-group-item">A second item</li>
  <li class="list-group-item">A third item</li>
  <li class="list-group-item disabled">A fourth item</li> <!-- disabled: 삭제 등의 이유로 선택되지 못하게. -->
  <li class="list-group-item">And a fifth one</li>
</ul>

<hr>
<!-- 부트스트랩 modal: 경고, 공지사항 등으로 사용되는 작은 창. -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  모달창 보이기
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">공지사항</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        과제물을 오늘까지 제출하세요
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button type="button" class="btn btn-primary">확인</button>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
