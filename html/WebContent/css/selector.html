<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

/* css selector문법  */

/* 현재 문서에서 h1태그를 빨간색으로 지정 */
/* h1 {color: red}  */

/* #뒤에 id 명 지정: id가 special인 태그들의 글씨색 변경 */
/* #special {color:red} */

/* .뒤에 클래스 속성명 지정 */
/* .target {color:red} */

/* 혼합방식 */
/* 
h1.target {color:red}
h1#special {color:red} 
*/

/* h6태그와 a태그에 적용  */
/* h6, a {color:red} */

/* > : 자식태그 - 직접포함  */
/* h1 > a {color:red} */

/* 공백 : 후손태그 - 직,간접포함(자식포함)  */
/* body a {color:red} */

/* 모든 태그를 선택해서 글씨를 바꾼다. */
/* * {color:red} */

/* a 태그의 href값이 www.multicampus.com인 것  */
a[href = 'www.multicampus.com'] {color: red}  /* 중간에 .이 있으므로 문자열 처리(css에서 .뒤에는 클래스가 와야한다) */

/* a 태그의 href값이 ~으로 시작하는 것  */
a[href^= kakao] {color: red}

/* a 태그의 href값 중 ~을 포함하는 것  */
a[href*= kakao] {color: red}

/* a 태그의 href값 중 ~로 끝나는 것  */
a[href$= kakao] {color: red}

/* h1 title 첫 번쨰 포함하는 태그  */
h1[title*=첫번째] {color: red}

/* h1태그중에서 class 속성값이 target이 아닌 것 */
h1:not(.target) {color: red}

/* table 태그 홀수번째 행 선택  */
table tr:nth-child(2n+1) {color: red}

/* table 태그 짝수번째 행 선택  */
table tr:nth-child(2n) {color: red}

li > a:nth-child(1) {color:blue}

/* a태그 상태별  */
h1 > a:visited {color:red;}
h1 > a:hover {color:green;}
h1 > a:link {color:purple;} /* 한 번도 방문한적 없을 떄(서버 재시작시) */

h1{
background-color:#00ffee;
border-color: #00ffee;
border-width: 5px; /* 선굵기  */
border-style: solid; /* 실선 */

}

</style>

</head>
<body>
h1:first_child
<h1 class = "target">제목1</h1>
<h3 class = "target">제목3</h3>
<h6 class = "target">제목6</h6>

<a href = "www.multicampus.com">멀티캠퍼스 이동</a>
<h1><a href = "www.google.com">구글 이동</a>  </h1>

<h1 id ="special">id special 제목</h1>


<table border=3>
<tr><td>1행1열</td><td>1행2열</td><td>1행3열</td></tr>
<tr><td>2행1열</td><td>2행2열</td><td>2행3열</td></tr>
<tr><td>3행1열</td><td>3행2열</td><td>3행3열</td></tr>
<tr><td>4행1열</td><td>4행2열</td><td>4행3열</td></tr>
<tr><td>5행1열</td><td>5행2열</td><td>5행3열</td></tr>
<tr><td>6행1열</td><td>6행2열</td><td>6행3열</td></tr>
</table>


<ul>
	<li><a href = "#">1아이템</a></li>
	<li><a href = "#">2아이템</a></li>
	<li><a href = "#">3아이템</a></li>
</ul>

</body>
</html>
