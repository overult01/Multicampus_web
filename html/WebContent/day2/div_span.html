<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- block : 다른 태그와 줄구분한다. 자신의 크기를 별도 지정한다. css문법 사용 -->
<div style = "background-color: green; width = 500px"> div태그 - block 방식 </div>
<div style = "background-color: orange"> div태그 - block 방식 </div>
<div style = "background-color: pink"> div태그 - block 방식 </div>
<div style = "background-color: yellow"> div태그 - block 방식 </div>

<!-- line : 다른 태그와 줄구분하지 않는다. 자신 크기를 별도 지정하지 않는다.(내용크기만큼) width지정해도 의미가 없다.  -->
<span style = "background-color: green; width: 500px"> span태그 - inline 방식 </span>
<span style = "background-color: orange"> span태그 - inline 방식 </span>
<span style = "background-color: pink"> span태그 - inline 방식 </span>
<span style = "background-color: yellow"> span태그 - inline 방식 </span>

<!-- 영역분할: 분할을 통해 논리적으로 연관된 것을 묶어준다. -->
<div style="border: solid 2px red">
<h1> 사자 소개</h1>
<p>사자는 동물의 우두머리 입니다.</p>
</div>

<span style="border: solid 2px blue">
<h1> 강아지 소개</h1>
<p>강아지는 우리 집의 우두머리 입니다.</p>
</span>

<span style="border: solid 2px orange">
<h1> 고양이 소개</h1>
<p> 고양이도 우리 집의 우두머리 입니다.</p>
</span>


</body>
</html>
