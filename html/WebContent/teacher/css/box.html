<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- block 태그 -해당줄 가로크기  -->
<style>
h1{
background-color: red;
width :500px;
height:100px;
margin:100px;
padding:30px;
border: 30px solid green;
border-radius: 50px;

/* margin: 0 auto;/*상하 0 좌우 중앙정렬*/ 

/* 세로크기 - height + border크기*2 + margin*2 + padding * 2
가로크기 - width + border크기*2 + margin*2 + padding * 2 */
}

img {
border : 2px solid lime;
display : block;
}
</style>
</head>
<body>
<h1>제목</h1>
