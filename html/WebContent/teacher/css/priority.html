<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p{color:red !important;}
.cls{color:green;}
#target {color:blue;}
</style>
</head>
<body>
<p> 첫번째 <p>
<p id="target" class="cls"> 두번째 <p>
<p class="cls"> 세번째 <p>
</body>
</html>

<!-- 태그 style속성 지정 > <style>태그 지정 > 별도의 css파일 지정 -->
<!-- !important > id > class > 태그 -->
