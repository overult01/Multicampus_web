<!DOCTYPE html>

<title>Insert title here</title>
<style type="text/css">
@media screen and (orientation:portrait){/*세로방향-세로크기가 가로크기 더 크다*/
h1 { color :  lime;}
}
@media screen and (orientation:landscape){/*가로방향-가로크기가 세로크기 더 크다*/
h1 { color :  navy;}
}

</style>
</head>
<body>
<h1> 반응형 웹페이지 제작중</h1>
<p> - 반응형 웹페이지 개발 관련 css
- 미디어 및 화면의 크기에 따라 다른 스타일 시트 적용 가능
- 과거 웹페이지는 pc에서만 주로 작동하도록 개발
- 현재 웹페이지는 다양한 크기의 다양한 기계에서 작동 필요
- pc, 태블릿, 스마트폰
스마트폰 3 – 7인치
태블릿 7 - 11인치
pc – 해상도 다양
- 모든 기계를 위한 웹페이지 각각 개발은 무리
- 1개의 웹페이지가 다양한 크기의 기계에 반응하여 해당 기계에 맞는 화면 제공하는 것이 목적
</p>
</body>
