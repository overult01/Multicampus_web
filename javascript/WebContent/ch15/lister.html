<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
window.addEventListener('load', start, false);
function start() {
	var a = document.querySelector("#a");

	// 무조건 1개의 이벤트 실행: onclick
	// a.onclick = b; // B가 정하는 제목

	// 여러개 함수가 모두 실행: addEventListener
	 a.addEventListener('click', c, false);
	 a.addEventListener('click', d, false);

	// a.onclick = d; // D가 정하는 제목

	// c함수 없애기 (onclick은 a.onclick = null 하면 된다)
	var i = document.querySelector("#i");
	i.addEventListener('click', e, false); 		
	
	var me = document.querySelector("#me");
	me.addEventListener('click', f, false); 		
	
}



function b() {
	a.innerHTML += 'B가 정하는 제목';
}

function c() {
	a.innerHTML += 'C가 정하는 제목';	
}

function d() {
	a.innerHTML += 'D가 정하는 제목';	
}

function d() {
	a.innerHTML += 'D가 정하는 제목';	
}

function e() {
	a.removeEventListener('click', c, false);
}

function f(event) { 	// 이벤트 정보 객체 - Event내장 객체 전달 받았음. 
	a.innerHTML = event.target.id + " 아이디를 가진 " // me전달
	+ event.target.tagName + " 태그에서 "
	+ event.type + " 이벤트 발생<br>"
	+ "X좌표" + event.offsetX + ", Y좌표" + event.offsetY; 
}



</script>
<title>이벤트 처리기</title>
</head>
<body>

<h1 id = "a">처음 제목</h1>
<input id = "i" type = button value = "이벤트제거"> 

<div id = "me">클릭해보세요</div>

</body>
</html>
