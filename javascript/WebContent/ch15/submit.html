<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장된 기본 이벤트 막기: preventDefault</title>
</head>
<body>

<form id="f" action="loginserver.jsp">
아이디<input type=text id="id" ><br>
암호1<input type=password id="pw1" ><br>
암호2<input type=password id="pw2" ><br>
<input type=submit  value="로그인" id="btn"> <!-- 모든 form에는 submit 버튼이 1개만 있어야 한다. -->

</form>

<script type="text/javascript">
var f = document.getElementById("f");
f.onsubmit = function(e) { // submit버튼을 눌렀을 때.
	alert("submit 발생");
	e.preventDefault(); // preventDefault메서드는 이벤트 객체 내부에 있음.
} // 기본동작 + action 값이동 무효화.
</script>

</body>
</html>
