<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>심볼</title>
</head>
<body>
<!-- symbol : 유일무이한 값의 타입. Symbol()을 사용해서 만든다. -->

<!-- Symbol 값은 Symbol 함수를 호출하여 생성한다. 심볼 값은 자바스크립트 런타임 환경에서 Symbol 함수에 의해 동적으로 생성되며 다른 값과 중복되지 않는 고유한 값이다. 생성된 심볼 값은 외부로 노출되지 않아 확인할 수 없다.
 

Symbol 함수에 들어가는 문자열 인자는 심볼 값에 대한 description으로서 선택적으로 넣을 수 있다. 이 문자열은 디버깅 용도로만 사용되며 심볼 값 생성에 영향을 주지는 않는다.
 -->
<script type="text/javascript">

const sym1 = Symbol("monday"); //각각 다른 객체 
const sym2 = Symbol("monday"); //각각 다른 객체 

const sym3 = Symbol("monday");
const sym4 = Symbol("monday");


if (sym1 == sym2) {
	document.wrtie("같다<br>"); // false 
}

var todate = sym1;
if(todate == sym1) {
	document.write(sym1.description + "<br>");
}

switch(todate) {
case sym1:
	document.write(sym1.description +"<br>"); // 심볼의 description함수: 심벌이 가지고 있는 값 꺼내기.
	break;
case sym3:
	document.write(sym3.description +"<br>");
	break;
default:
	document.write(sym4.description +"<br>");
}

</script>


</body>
</html>
