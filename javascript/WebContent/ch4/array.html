<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
/* 값이 없는 배열(자바 ArrayList)
자바의 배열: 동일 타입 값을 저장 / 정적 크기
자바 ArrayList - 동일 타입 + 여러가지 다양한 값 저장 / 동적 크기
자바스크립트 배열은 자바 ArrayList와 유사.
 */

// 자바스크립트의 배열은 길이가 동적으로 변한다. 
 
var a = []; // typeof로는 Object라고 나오지만, 내부적으로는 Array객체 타입으로 인지한다. 
document.write("<h3 style = 'color:red'> " + (a instanceof Array) + "</h3>") // true -> Array의 타입이다.
document.write("<h3 style = 'color:red'> " + a.length + "</h3>") // 0

// 값 추가 1: 배열의 값 추가 or 수정
a[0] = 100; // 인덱스 값 있으면 수정, 없으면 해당 인덱스에 값 추가.
a[5] = 200; // 자바) 인덱스 5번에 넣으려면 배열 크기가 6개여야.
document.write("<h3 style = 'color:blue'> " + a.length + "</h3>") // 6


// 값 추가 2: 배열의 가장 끝에 추가 
a.push(300);
a.push(400);
a.push(500);
//100, undefined, undefined, undefined, undefined, 200, 300, 400, 500,

// 값 삭제1: 배열 가장 끝 데이터 삭제
a.pop();
a.pop();
a.pop();
a.pop();
a.pop();
// 100, undefined, undefined, undefined,	

// 값 추가3: 배열의 가장 앞에 추가
a.unshift(200);
a.unshift(300);
// 300, 200, 100, undefined, undefined, undefined,

// 값 삭제2: 배열의 가장 앞 삭제
a.shift();
a.shift();
// 100, undefined, undefined, undefined,

// for문, for in문
// 일반 for문: undefined 포함하여 출력 
for(var i = 0; i < a.length; i++) {
	document.write(a[i] + ", ")  
};
document.write("<br>"); // 100, undefined, undefined, undefined,


//for in반복문: undefined는 빼고 출력한다.
for(i in a) {
	document.write(a[i] + ", ")  
};
document.write("<br>"); // 100,


// 배열에 다양한 것들이 들어갈 수 있다. 논리값, 내부 내열, 객체 등.
var b = [1, 'a', false, 1.1, [1, 2, 3], 
	{id:100, name: "이자바" , toString:function(){
		return this.id + ":" + this.name;} }
	];

b[0] = 200; // 첫 번째 요소가 100으로 바뀌어 있다.
for(var i = 0; i < b.length; i++) {
	document.write(b[i] + ", "); // 200, a, false, 1.1, 1,2,3, 100:이자바,
};
document.write("<br>"); 

// 배열의 가장 앞 또는 끝에 추가하는 것이 좋겠다. 인덱스로 추가하면 잘못하면 과도하게 큰 크기를 가진 배열이 될 수도 있다.


// Array 내장객체 생성자 호출
var c = new Array(10, 20, 30, 40); // c = []와 같은 효과이다.
c[0] = 1; // 1, 20, 30, 40
c.push(2); // 1, 20, 30, 40, 2
c.unshift(3); // 3, 1, 20, 30, 40, 2

// 배열 반복문 없이 조회
document.write(c.join("-") + "<br>"); // join메서드: 사용자 지정 구분자로 출력. // 3-1-20-30-40-2
document.write(c + "<br>"); // 3,1,20,30,40,2  -> 배열은 그냥 써도 ,로 구분되어 모든 요소가 출력된다.



</script>


</body>
</html>
