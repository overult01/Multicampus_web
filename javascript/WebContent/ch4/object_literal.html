<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체, 프로퍼티, 메서드</title>
</head>
<body>

<script type="text/javascript">
var br = "<br>";

//객체에 프로퍼티가 없는 형태.
var obj1 = {};

document.write(typeof(obj1) + br); // object


var id = 10000;
// 객체 프로퍼티
var emp1 = {
		id: 100,
		name: "이사원",
		salary: 56700.99,
		
		// 객체 내의 메서드 선언하기
		print : function(/* 매개변수 */){
			document.write("<h3>"+ window.id + ":" + this.id + ":" +this.name + ":" +this.salary + "</h3>"); // emp내의 프로퍼티들 가져오기 
		} // 메서드에서 전역변수 꺼내고 싶을 땐 window. 사용.
};

// 객체 내 프로퍼티로 선언된 메서드 호출 
emp1.print();  // 10000:100:이사원:56700.99



// 프로퍼티(변수)가 있는지 확인.
document.write(('id' in emp1) + br); // true
document.write(('dept' in emp1) + br); // false

// 프로퍼티 추가
emp1.dept = "교육부";
document.write(('dept' in emp1) + br); // true

// 삭제 
delete emp1.salary;
document.write(('salary' in emp1) + br); // false 

// 추가
emp1['title'] = "사원";
document.write(('title' in emp1) + br); // true

// emp1 객체의 프로퍼티(변수) 갯수만큼 모든 변수 출력
// 변수를 a로 쓴 것.
document.write("=========")
for (a in emp1) {
	document.write(a + ": " +emp1[a] + br);
}
document.write("=========")

</script>

</body>
</html>
