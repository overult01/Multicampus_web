<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
var br = "<br>";
// 자바스크립트의 number (정수, 실수 구분 x)
document.write(10/3 + br); // 자바: 3  자바스크립트: 3.3333333333333335 -> 실수몫. 자바스크립트는 number(정수 실수 구분 x)
document.write(parseInt(3.567) + br); // parseInt: 문자열이나 실수 -> 정수로 (버림).
document.write(Math.round(3.567) + br); // 반올림 
document.write(10%3 + br); // 1 출력.  정수몫 구하고 나서 남은 나머지.
document.write(5%1.5 + br); // 0.5 출력.  정수몫 구하고 나서 남은 나머지.

// boolean 
document.write(true + true + br); // 2
document.write(true + false + br); // 1
document.write(false + false + br); // 0

// undefined, null
document.write(undefined + 1 + br); // NaN : Not a Number. 숫자가 아니다.  
document.write(null + 1 + br); // 1출력 -> null은 0으로 간주됨. 

// == : 두 변수 값만 동일한지 비교 
if(undefined == null) {
	document.write("같다"); // 같다.
}

// === : 두 변수 값, 타입이 동일한지 비교 
if(undefined === null) {
	document.write("같다"); // (미출력) 
}

</script>

</body>
</html>
