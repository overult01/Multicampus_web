window.onload = function() {

	var canvas = document.getElementById("mycanvas");
	// 캔버스 영역 랜더링 컨텍스트 = 붓
	var ctx = canvas.getContext("2d");
	// 그리기. 사각형 그리기
	ctx.strokeRect(50, 60, 200, 100); // x, y, 가로, 세로
	ctx.fillRect(50, 200, 200, 100); // 바탕색있는 사각형 만들기 
	ctx.clearRect(100, 250, 100, 50); // 사각형 삭제
	
	ctx.beginPath();
	ctx.moveTo(60,10);
	ctx.lineTo(110, 100);
	ctx.lineTo(10, 100);
	ctx.closePath();
	ctx.stroke(); // 그리기
	ctx.fill();
	
	// 텍스트 출력
	ctx.font = "40px serif";
	ctx.strokeText("Hello Canvas", 300, 200);
	ctx.fillText("Hello Canvas", 300, 300);

	ctx.fillStyle = "blue"; // 상자의 색 채우기 
	ctx.lineWidth = 10; // 선의 굵기
