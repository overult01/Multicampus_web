// prompt : 키보드 입력 - 확인버튼(입력내용 리턴) / 취소버튼(null)
var ret1 = prompt("아이디는 8자리로 제한하여 입력합니다.");
document.write(ret1 + "<br>"); // 사용자가 입력한 값을 리턴. 입력하지 않으면 undefined, 취소버튼 누르면 null.
