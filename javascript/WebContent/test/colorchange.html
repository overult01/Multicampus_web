<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM, Canvas 혼합 예제</title>
</head>

<script type="text/javascript">
// this. : 현재의 onload이벤트를 발생시킨 	객체.

window.onload = function() {
	
	var radio_list = document.getElementsByName("col");
	
	for(r in radio_list) {
		radio_list[r].onclick = function() {  // 클릭하면 실행할 함수를 등록만 해둔 상태.
			
			var mycolor = this.value; // 여기서 this는 사용자가 클릭한 radio 버튼을 의미.
			var canvas = document.getElementById("mycanvas");
			var ctx = canvas.getContext("2d"); // 캔버스 영역 랜더링 컨텍스트 = 붓. 2차원
			
			ctx.strokeStyle = mycolor;  
			ctx.fillStyle = mycolor;
			ctx.strokeRect(50, 200, 100, 100); // x, y, 가로, 세로. 바탕색 없는 사각형
			ctx.fillRect(300, 200, 100, 100); // 바탕색있는 사각형 만들기 	
			
		}
	
	}
		
}
</script>

<body>

	<input type=radio id=one value="red" name="col" >빨강색
	<input type=radio id=two value="green" name="col">녹색 
	<input type=radio id=three value="blue" name="col">파랑색
	<input type=radio id=four value="silver" name="col">회색

	<canvas id="mycanvas" width="640" height=400 style="border:2px solid pink" ></canvas>
	<div id="state">초기상태</div>
</body>

<!-- 
4개 라디오버튼 중 1개 선택하면 선택 색상 이름으로 사각형 2개 그린다. 
선 / 바탕색 - 캔버스 내부 왼쪽 오른쪽 배치

 -->
 
 
</html>
