<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.min.js"></script>

<script>
//window.onload = function(){alert("실행완료");}

$(document).ready( function(){
	//1개이름 함수가 setter/getter 역할
	alert($("#contents").html());
	//$("#contents").html("<input type=password value=123 >");//setter 역할
	$("#contents").append("<input type=password value=123 >");
	$("#contents").text("<input type=password value=123 >");
	alert($("#contents").text());
	
} );
</script>

</head>
<body>
<div id="contents">
	<input type=text value="jquery" ><br>
</div>
</body>
</html>
