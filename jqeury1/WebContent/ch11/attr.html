<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attr함수, each제이쿼리 내장함수, 수정필요</title>
</head>
<body>

<script src="js/jquery-3.6.0.min.js"></script>

<script>
//window.onload = function(){alert("실행완료");}

$(document).ready( function(){ //window.onload() 와 같은 부분이다.
/* 	$("img").attr('src', '/html/WebContent/images/drinks.jpg'); // setter사용
	$("img").attr('width', '100'); // setter사용
	$("img").attr('height', '100'); // setter사용
	$("img").attr('alt', '음료수사진'); // setter사용
 */	$("img").attr({
		src: '/html/WebContent/images/drinks.jpg',
		width: 100,
		height: 100,
		alt: "음료수사진"
	}); // setter사용
	
	// 방법1
	for(var i = 0; i < $('img').length; i++) {
		alert(i + "번째 이미지 = " + $('img:eq('+i+')')attr('src'));
	}

	// img src속성 없애자
	$('img').removeAttr("src");
	
	// 방법2
	$('img').each(function(i) {
		alert(i +"번째 이미지 = " + $('img:eq(' + i +')').attr('src'));
		
	$('img').each(function(i) {
		alert(i +"번째 이미지 = " + (this).attr('src'));
		
	})
	
} );
</script>

</body>
</html>
