<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  
<script type="text/javascript">

$(document).ready(function() {
	$("form").on('submit', function(e){
		alert(e.target.tagName + ":" + e.type);// 자바스크립트 객체 변수들 확인. 
// submit: submit은 form태그의 action의 주소로 이동하는 내장 기능. (button은 없음)
		userlist = ['사용자1', '자바1', 'spring1'];
		titlelist = ['java', 'db', 'spring'];
		
		var find1 = false; // 찾으면 true변경
		var find2 = false; // 찾으면 true변경
		
		
		// 사용자명은 userlist값 중 하나. 그렇지 않으면 action 으로 이동x.
		for(var i in userlist) {
			if($("input:text:first").val() == userlist[i]) {
				find1 = true;
				break; // 찾으면 반복문 탈출
			}
		}
		for(var i in titlelist) {
			if($("input:text:eq(1)").val() == titlelist[i]) {
				find2 = true;
				break; // 찾으면 반복문 탈출
			}
		}	

				if(find1 == false || find2 == false) {
					alert("사용자명" + $("input:text:first").val() + ":" +
							$('input:text:first').get(0).value + "불가능합니다.");
					$('input:text:first').val(' '); // 기존 내용 지우기 
					$('input:text:first').focus(); // focus함수
					e.preventDefault(); // 태그의 기본동작 제거. a태그, input태그의 타입이 submit인 것은 동작이 있음.
				}
		})
});
</script>  

<title>제이쿼리 내 focus함수</title>
</head>
<body>

<form action="a.jsp">
	사용자명 <input type = text name = "n"> <!-- pattern, required 속성 추가 가능. -->
	과정명 <input type = text name = "t">
	<input type = submit value = "등록"> <!-- submit은 이 form태그 하나가 단위. -->
</form>

</body>
</html>
