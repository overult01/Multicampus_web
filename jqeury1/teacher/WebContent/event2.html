<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
	/*$('#box').css("height","100px");
	$('#box').css("width","100px");
	$('#box').css("background-color","orange");*/
	$('#box').css({
		height:"100px",
		width:"100px",
		backgroundColor:"orange"
	});

	//1개 태그에 여러개 이벤트처리 1
	/*$('#box').on('click', function(){$(this).css("background-color","red") });
	$('#box').on('mouseenter', function(){$(this).css("background-color","green") });
	$('#box').on('mouseleave', function(){$(this).css("background-color","orange") });
	*/
	//1개 태그에 여러개 이벤트처리2
	/*$('#box')
	.on('click', function(){$(this).css("background-color","red") })
	.on('mouseenter', function(){$(this).css("background-color","green") })
	.on('mouseleave', function(){$(this).css("background-color","orange") })
	;*/
	//1개 태그에 여러개 이벤트처리3
	$('#box').on({
		click : function(){$(this).css("background-color","red") } ,
		mouseenter:function(){$(this).css("background-color","green") },
		mouseleave:	function(){$(this).css("background-color","orange") }	
	});//on
	// jquery 나중에 react
	//화살표함수는 사용 못하나요?
	//		click = ()=> {$(this).css("background-color","red") } 
});
</script>
</head>
<body>
<div id='box'></div>
</body>
</html>
