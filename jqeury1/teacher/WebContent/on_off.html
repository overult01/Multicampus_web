<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script>

$(document).ready(function(){
	var cnt = 0; 
	$("#btnclick").on('click', function(){//addEventListener
		$('div').html( ++cnt + " 번 클릭했습니다.");
		$("input:last").after
		("<input type=button value='새로생성한버튼" + cnt +  "' id='btnadd' >");
	});
	//off, one//removeEeventListener
	$("#btnstop").on('click', function(){
		$("#btnclick").off('click');
	});
	//on-> 이벤트발생시마다반복(off 까지) / one->이벤트발생 1번
	$("#btnnotice").one('click', function(){
		$('div').html('한번만 보여드립니다. 잘 기억하세요.');
	});
	
	//새로생성한버튼1, 2, 3, ....- 
	//HTML 태그 구성 DOM 구성 없었다가
	//JQUERY 동적 태그 추가 - DOM 포함되지 않는다
	//동적 태그 추가 부모 내에서 이벤트처리
	/*$('#btnadd').on('click', function(){
		alert($(this).val() + " 클릭했습니다.");
	} );*/
	$('body').on('click', "#btnadd" , function(){
		alert($(this).val() + " 클릭했습니다.");
	})
	//키이벤트
	$('#keyin').on('keyup', function(e){
		if(e.keyCode >=48 && e.keyCode <=57){
			$('div').text( e.key );
			//$('div').text( $(this).val() );
		}
	})
});
</script>
</head>
<body>
<input type=text id="keyin">
<input type=button value="클릭" id="btnclick">
<input type=button value="중단" id="btnstop">
<input type=button value="공지사항" id="btnnotice">

<div></div>
</body>
</html>
